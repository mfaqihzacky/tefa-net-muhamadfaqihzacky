<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white p-6">

    <div class="max-w-3xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 flex items-center">
            <span>📝</span> PERSONAL TO-DO LIST
        </h1>

        <button id="openTaskModal" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">+ Add Task</button>

        <div id="tasksContainer"></div>
    </div>

    <div id="taskModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-gray-700 p-6 rounded shadow-lg max-w-md">
            <h2 class="text-xl font-bold mb-3" id="modalTitle">Add Task</h2>
            <input type="hidden" id="taskId">
            <label class="block mb-1">Title</label>
            <input type="text" id="taskTitle" class="w-full p-2 border rounded mb-3">

            <label class="block mb-1">Description</label>
            <input type="text" id="taskDescription" class="w-full p-2 border rounded mb-3">

            <label class="block mb-1">Date (dd/mm/yyyy)</label>
            <input type="text" id="taskDate" class="w-full p-2 border rounded mb-3">

            <div class="flex justify-end">
                <button onclick="closeTaskModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
                <button id="saveTask" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
